<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Ingilis-Dili</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }



        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 50px;
            padding: 10px;
        }

        .testBox {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;

        }

        .testBox .nn {
            display: grid;
            grid-template-columns: 70px 75%;
            grid-template-rows: repeat(5, auto);
            gap: 10px;
        }

        .Result {
            width: 90%;
            display: none;
            justify-content: center;
            grid-template-columns: repeat(2, 40%);
            grid-template-rows: repeat(3, 70px);
            gap: 10px;
        }

        .Result span {
            line-height: 70px;
            text-align: center;
            background-color: aliceblue;
            border: 1px solid rgb(17, 73, 177)
        }

        .Result button {
            grid-area: 4/1/4/3;
            height: 60px;
            font-size: 25px;
            background-color: rgb(17, 73, 177);
            border: none;
            border-radius: 10px;
            color: #Fff;
            transition: 0.1s;

        }

        .Result h1 {
            grid-area: 5/1/5/3;
            font-size: 20px;
            width: 100%;
        }

        .Result button:active {
            scale: 1.1;
        }

        .container {
            margin-top: 110px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 100%;
        }

        .testBox h3 {
            font-size: 23px;
            word-wrap: break-word;
        }

        .testBox p {
            line-height: 1.2;
            font-size: 20px;
            word-wrap: break-word;


        }

        .btn {
            font-size: 20px;
            background-color: rgb(17, 73, 177);
            border: none;
            color: #fff;
            font-weight: 500;
            min-height: 40px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .fa-xmark {
            color: rgb(94, 14, 14);
        }

        .btn:active {
            scale: 1.1;
        }

        .fennadi {
            width: 100%;
            height: 100px;
            position: fixed;
            top: 0;
            text-align: center;
            background-color: #fff;
            line-height: 100px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);

        }


        .control {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }

        .control button {
            width: 150px;
            height: 50px;
            background-color: rgb(17, 73, 177);
            border: none;
            color: #Fff;
            font-size: 20px;
            border-radius: 10px;
            transition: 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .resultQuiz {
            display: none;
            margin-top: 100px;
            flex-direction: column;
        }

        .control button:active {
            scale: 1.1;
        }

        @media (min-width: 600px) {
            .container {
                width: 100%;
                height: 100vh;

            }

            .testBox {
                width: 100%;
            }

        }

        i {
            margin-left: 20px;
        }

        .lock-window {
            display: none;
            justify-content: center;
            align-items: center;
            min-height: 100%;
            width: 100%;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.582);
            z-index: 100;
            top: 0px;
            left: 0px;
        }

        .lock-window .form {
            display: flex;
            flex-direction: column;
            gap: 20px;

            input {
                padding: 10px 20px;
                outline: none;
                border: none;
            }

            button {
                padding: 10px 12px 12px 12px;
                font-size: 20px;
                border-radius: 20px;
                border: none;
                font-weight: 500;
                background-color: green;
                color: #fff;

            }
        }
    </style>
</head>
